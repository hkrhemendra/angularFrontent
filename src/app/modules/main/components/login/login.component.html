<div class="row justify-content-center">
    <div class="col-4">

  <main class="form-signin w-100 m-auto my-5">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h4 class="h4 text-center my-5">Blog</h4>
      <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>

      <div class="form-floating my-3">
        <input type="text" class="form-control" id="floatingInput" formControlName="username" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating my-3">
        <input type="password" class="form-control" id="floatingPassword" formControlName="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

    </form>
  </main>
    </div>
</div>
