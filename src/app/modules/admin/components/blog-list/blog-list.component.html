<div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Date</th>
          <th scope="col">Created By</th>
          <th scope="col">Title</th>
          <th scope="col">Status</th>
          <th scope="col"  *ngIf="userRole === 'admin' || userRole === 'super_admin' ">Action</th>
        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor="let data of loadedBlogList" >
          <td class="p-3"> {{data.id}} </td>
          <td class="p-3">{{data.date.split(' ')[1]}} {{data.date.split(' ')[2]}} {{data.date.split(' ')[3]}}</td>
          <td class="p-3">{{data.created_by}}</td>
          <td class="p-3">{{data.title}}</td>
          <td class="p-3">{{data.status}}</td>
          <td class="p-3"> <button *ngIf="userRole === 'admin' || userRole === 'super_admin' " (click)="onActivateBlog(data.id)" class="btn btn-primary mx-2">Activate</button><a href="" routerLink="/admin/edit-blog/{{data.id}}" *ngIf="userRole === 'admin' || userRole === 'super_admin' " class="btn btn-warning mx-2">Edit</a><button class="btn btn-danger mx-2" *ngIf="userRole==='super_admin'" (click)="onDelete(data.id)">Delete</button> </td>
        </tr>
      </tbody>
    </table>
  </div>
